<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yatzy</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Dosis" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/all.css">

  </head>
  <body>

    <!-- START MENU -->
    <div class="container-fluid start-menu-wrapper">
      <div class="row">

        <div class="vertical-spacer-m">
        </div>

        <div class="col-xs-12">
          <h1 class="game-logo text-center"> Yatzy </h1>
        </div>
      
      </div>

      <!-- Form for registering new players -->
      <div class="row player-registration-wrapper">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
          <div class="player-form">

            <!-- header -->
            <div class="row">
              <div class="col-xs-12">
                <h2 class="text-center p-list-head">Spelare</h2>
              </div>
            </div>

            <!-- 1 row for player registration-->
            <div class="row player">
              <div class="col-xs-3">
                <p class="form-label text-right">1.</p>
              </div>
              <div class="col-xs-6 center-block">
                <input type="text" class="form-control" id="playerNameInput1" placeholder="Namn på spelare 1">
              </div>
              <div class="col-xs-3">
                <button class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
              </div>
            </div>
            

            <div class="row">
              <div class="col-xs-3 col-xs-offset-9">
                <button class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Message area -->
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="message-area">
              <p class="text-danger text-center"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Menu buttons -->
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5">
          
          <button id="startGame" class="btn btn-primary btn-block btn-lg center-block"> Spela! </button>
          <div class="vertical-spacer-xs"></div>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-4 col-xs-offset-2 col-sm-3 col-sm-offset-3 col-md-2 col-md-offset-4">
          <button id="highscore-button" data-toggle="modal" data-target="#highscore-modal" class="btn btn-default btn-block"> Highscore </button>
        </div>

        <div class="col-xs-4 col-sm-3 col-md-2">
          <button class="btn btn-default btn-block"> Regler </button>
        </div>

        <div class="vertical-spacer-m"></div>
      </div>
    </div><!-- ends container-fluid start-menu -->

    <!-- GAME SCREEN -->
    <div class="game-screen-wrapper">

      <!-- game screen header -->
      <header class="temp-header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-9 col-sm-10">
              <h2>Yatzy</h2>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button class="btn btn-default menu-button visible-xs" data-toggle="modal" data-target="#inGameMeny">Meny</button>
              <button class="btn btn-default btn-lg menu-button hidden-xs" data-toggle="modal" data-target="#inGameMeny">Meny</button>
            </div>
          </div>
        </div>
      </header><!-- Ends game screen header -->

      <!-- score card -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
                <table class="table score-table">
                  <thead>
                    <tr>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Ettor</td>
                    </tr>
                    <tr>
                      <td>Tvåor</td>
                    </tr>
                    <tr>
                      <td>Treor</td>
                    </tr>
                    <tr>
                      <td>Fyror</td>
                    </tr>
                    <tr>
                      <td>Femmor</td>
                    </tr>
                    <tr>
                      <td>Sexor</td>
                    </tr>
                    <tr>
                      <td>Summa</td>
                    </tr>
                    <tr>
                      <td>Bonus</td>
                    </tr>
                    <tr>
                      <td>1 par</td>
                    </tr>
                    <tr>
                      <td>2 par</td>
                    </tr>
                    <tr>
                      <td>Tretal</td>
                    </tr>
                    <tr>
                      <td>Fyrtal</td>
                    </tr>
                    <tr>
                      <td>Liten stege</td>
                    </tr>
                    <tr>
                      <td>Stor stege</td>
                    </tr>
                    <tr>
                      <td>Kåk</td>
                    </tr>
                    <tr>
                      <td>Chans</td>
                    </tr>
                    <tr>
                      <td>Yatzy</td>
                    </tr>
                    <tr>
                      <td class="totalt">TOTALT</td>
                    </tr>
                  </tbody>
                </table>
              </div>        
        </div>
      </div>

      <!-- dice area -->
      <div class="dice-area">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-9 col-sm-10">
              <div class="canvas-lock-area">
                <div class="lock-wrapper unlocked"><i class="fa fa-unlock-alt fa-2x" aria-hidden="true"></i></div>
                <canvas class="dices" id="dice-1"></canvas>
              </div>
              <div class="canvas-lock-area">
                <div class="lock-wrapper unlocked"><i class="fa fa-unlock-alt fa-2x" aria-hidden="true"></i></div>
                <canvas class="dices" id="dice-2"></canvas>
              </div>
              <div class="canvas-lock-area">
                <div class="lock-wrapper unlocked"><i class="fa fa-unlock-alt fa-2x" aria-hidden="true"></i></div>
                <canvas class="dices" id="dice-3"></canvas>
              </div>
              <div class="canvas-lock-area">
                <div class="lock-wrapper unlocked"><i class="fa fa-unlock-alt fa-2x" aria-hidden="true"></i></div>
                <canvas class="dices" id="dice-4"></canvas>
              </div>
              <div class="canvas-lock-area">
                <div class="lock-wrapper unlocked"><i class="fa fa-unlock-alt fa-2x" aria-hidden="true"></i></div>
                <canvas class="dices" id="dice-5"></canvas>
              </div>
            </div>
            <div class="col-xs-3 col-sm-2">
              <h4 class="roll-number"></h4>
              <button class="btn btn-default roll center-block">Roll</button>
            </div>
          </div>
        </div>
      </div>

    </div><!-- ends container-fluid game-screen-wrapper -->

    <!-- MODALS -->
    <!-- Highscore Modal -->
    <div class="modal fade" id="highscore-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Highscore</h4>
          </div>
          <div class="modal-body modal-body-highscore">
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th>Player</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody class="modal-tbody-highscore">
                
                <!--INSERT HIGHSCORE <tr> WITH JQUERY HERE -->

              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Game menu modal-->
    <div class="modal fade" id="inGameMeny" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Meny</h4>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
                <button class="btn btn-primary btn-block btn-lg center-block button-vertical-spacer">
                  Regler
                </button>
                <div class="vertical-spacer-m"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
                <button class="btn btn-primary btn-block btn-lg center-block button-vertical-spacer">Instruktioner</button>
                <div class="vertical-spacer-m"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
                <button class="btn btn-primary btn-block btn-lg center-block button-vertical-spacer end-game">Avsluta spel</button>
                <div class="vertical-spacer-m"></div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-lg center-block" data-dismiss="modal button-vertical-spacer">Fortsätt spela!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCORESCREEN -->
    <div class="scoreScreen">
      <div class="container">
        <h2>You won!</h2>
        <p><a class="btn btn-primary btn-lg restartButton" href="index.html" role="button">Restart</a></p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Highscore</a></p>
        <p><a class="btn btn-primary btn-lg main-menu" href="#" role="button">Main menu</a></p>
      </div>
    </div>

    <!-- DEV TOOLS -->
    <!-- Screen size display just for development purposes. -->
    <div class="screensize-reporter">
      <div class="container-fluid">
        <div class="visible-xs">Screen size: xs</div>
        <div class="visible-sm">Screen size: sm</div>
        <div class="visible-md">Screen size: md</div>
        <div class="visible-lg">Screen size: lg</div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/highscoreList.js"></script>
    <script src="js/player-registration.js"></script>
    <script src="js/init-game.js"></script>
    <script src="js/whosTheWinner.js"></script>
    <script src="js/table.js"></script>
    <script src="js/game.js"></script>
    <script src="js/dicePaint.js"></script>
    <script src="js/diceRoll.js"></script>
    <script src="js/whosTheWinner.js"></script>
    <script src="js/combCalc.js"></script>
    <script src="js/scoreScreen.js"></script>
  </body>
</html>

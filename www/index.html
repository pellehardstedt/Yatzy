<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yatzy</title>

    <link rel="stylesheet" href="/css/all.css">
  </head>
  <body>

    <!-- start-menu -->
    <div class="container-fluid">
      <div class="start-menu">
        <div class="row">

          <div class="vertical-spacer-m">
          </div>

          <div class="col-xs-12">
            <h1 class="game-logo text-center"> Yatzy </h1>
          </div>
          
        </div>
      </div><!-- ends start-menu -->
    </div><!-- ends container-fluid -->

    <!-- Highscore Modal -->
    <div class="modal fade" id="highscore-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Highscore</h4>
          </div>
          <div class="modal-body modal-body-highscore">
            <table class="table">
              <thead>
                <tr>
                  <th>Player</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                
                <!--INSERT HIGHSCORE <tr> WITH JQUERY HERE -->

              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/highscoreList.js"></script>
  </body>
</html>

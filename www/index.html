<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yatzy</title>

    <link rel="stylesheet" href="/css/all.css">
  </head>
  <body>

    <!-- Start-menu -->
    <div class="container-fluid">
      <div class="start-menu-wrapper">
        <div class="row">

          <div class="vertical-spacer-m">
          </div>

          <div class="col-xs-12">
            <h1 class="game-logo text-center"> Yatzy </h1>
          </div>

        </div>

        <div class="row">
          <div class="player-registration-wrapper">
            <!-- ADD PLAYERS COMPONENT GOES HERE -->
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
            
            <button class="btn btn-default btn-block btn-lg center-block"> Spela! </button>
            <div class="vertical-spacer-xs"></div>

          </div>
        </div>

        <div class="row">
          <div class="col-xs-4 col-xs-offset-2 col-sm-3 col-sm-offset-3">
            <button id="highscore-button" data-toggle="modal" data-target="#highscore-modal" class="btn btn-default btn-block"> Highscore </button>
          </div>
          <div class="col-xs-4 col-sm-3">
            <button class="btn btn-default btn-block"> Regler </button>
          </div>
        </div>

      </div><!-- ends start-menu -->
    </div><!-- ends container-fluid -->

    <!-- Highscore Modal -->
    <div class="modal fade" id="highscore-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Highscore</h4>
          </div>
          <div class="modal-body modal-body-highscore">
            <table class="table">
              <thead>
                <tr>
                  <th>Player</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                
                <!--INSERT HIGHSCORE <tr> WITH JQUERY HERE -->

              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Screen size display just for development purposes. -->
    <div class="screensize-reporter">
      <div class="container-fluid">
        <div class="visible-xs">Screen size: xs</div>
        <div class="visible-sm">Screen size: sm</div>
        <div class="visible-md">Screen size: md</div>
        <div class="visible-lg">Screen size: lg</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/highscoreList.js"></script>
  </body>
</html>

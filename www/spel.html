<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yatzy</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Dosis" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/all.css">
  </head>
  <body>
    <header class="temp-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-9 col-sm-10">
            <h2>Yatzy</h2>
          </div>
          <div class="col-xs-3 col-sm-2">
            <button class="btn btn-default menu-button visible-xs" data-toggle="modal" data-target="#inGameMeny">Meny</button>
            <button class="btn btn-default btn-lg menu-button hidden-xs" data-toggle="modal" data-target="#inGameMeny">Meny</button>
          </div>
        </div>
      </div>
    </header>

    <!--SPACE FOR SCOREBOARD -->
    <div class="container-fluid">
      <div class="row">
          <div class="col-xs-12">
              <div class="table-responsive">          
              <table class="table score-table">
                <thead>
                  <tr>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Ettor</td>
                  </tr>
                  <tr>
                    <td>Tvåor</td>
                  </tr>
                  <tr>
                    <td>Treor</td>
                  </tr>
                  <tr>
                    <td>Fyror</td>
                  </tr>
                  <tr>
                    <td>Femmor</td>
                  </tr>
                  <tr>
                    <td>Sexor</td>
                  </tr>
                  <tr>
                    <td>Summa</td>
                  </tr>
                  <tr>
                    <td>Bonus</td>
                  </tr>
                  <tr>
                    <td>1 par</td>
                  </tr>
                  <tr>
                    <td>2 par</td>
                  </tr>
                  <tr>
                    <td>Tretal</td>
                  </tr>
                  <tr>
                    <td>Fyrtal</td>
                  </tr>
                  <tr>
                    <td>Liten stege</td>
                  </tr>
                  <tr>
                    <td>Stor stege</td>
                  </tr>
                  <tr>
                    <td>Kåk</td>
                  </tr>
                  <tr>
                    <td>Chans</td>
                  </tr>
                  <tr>
                    <td>Yatzy</td>
                  </tr>
                  <tr>
                    <td class="totalt">TOTALT</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>        
      </div>
    </div>
    <div class="dice-area">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-9 col-sm-10">
            <canvas class="dices" id="dice-1"></canvas>
            <canvas class="dices" id="dice-2"></canvas>
            <canvas class="dices" id="dice-3"></canvas>
            <canvas class="dices" id="dice-4"></canvas>
            <canvas class="dices" id="dice-5"></canvas>
          </div>
            <div class="col-xs-3 col-sm-2">
              <h4 class="roll-number"></h4>
              <button class="btn btn-default roll center-block">Roll</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Modal -->
    <div class="modal fade" id="inGameMeny" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Meny</h4>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
                <button class="btn btn-primary btn-block btn-lg center-block button-vertical-spacer">Regler</button>
                <div class="vertical-spacer-m"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
                <button class="btn btn-primary btn-block btn-lg center-block button-vertical-spacer">Instruktioner</button>
                <div class="vertical-spacer-m"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
                <button class="btn btn-primary btn-block btn-lg center-block button-vertical-spacer">Avsluta spel</button>
                <div class="vertical-spacer-m"></div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-lg center-block" data-dismiss="modal button-vertical-spacer">Fortsätt spela!</button>
          </div>
        </div>
      </div>
    </div>

        <!-- Screen size display just for development purposes. -->
    <div class="screensize-reporter">
      <div class="container-fluid">
        <div class="visible-xs">Screen size: xs</div>
        <div class="visible-sm">Screen size: sm</div>
        <div class="visible-md">Screen size: md</div>
        <div class="visible-lg">Screen size: lg</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/highscoreList.js"></script>
    <script src="js/dicePaint.js"></script>
    <script src="js/diceRoll.js"></script>
    <script src="js/combCalc.js"></script>
    <script src="js/init-game.js"></script>
    <script src="js/whosTheWinner.js"></script>
    <script src="js/table.js"></script>
    <script src="js/rotation.js"></script>
  </body>
</html>
